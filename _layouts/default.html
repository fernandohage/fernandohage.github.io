<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'pt-BR' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{% t site.title %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>

<body>
  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <!-- Mobile menu JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileToggle = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      const dropdownItems = document.querySelectorAll('.menu-item.has-dropdown');
      
      // Mobile menu toggle
      if (mobileToggle) {
        mobileToggle.addEventListener('click', function() {
          navMenu.classList.toggle('mobile-active');
        });
      }
      
      // Mobile dropdown functionality
      dropdownItems.forEach(item => {
        const link = item.querySelector('a');
        if (link && link.getAttribute('href') === '#') {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            if (window.innerWidth <= 768) {
              item.classList.toggle('mobile-dropdown-open');
            }
          });
        }
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.main-navigation')) {
          navMenu.classList.remove('mobile-active');
        }
      });
    });
  </script>
</body>
</html>
